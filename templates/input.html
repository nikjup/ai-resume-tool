<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Match Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    font-family: 'Segoe UI', sans-serif;
}

.navbar-brand {
    font-weight: 600;
    letter-spacing: 1px;
}
    .btn-primary {
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}
.card {
    transition: transform 0.2s ease-in-out;
}

.card:hover {
    transform: scale(1.01);
}
button {
    font-weight: 600;
}

.result-card {
    background: linear-gradient(135deg, #f6f9fc, #eef2f7);
    border-radius: 12px;
}


</style>
</head>

<body style="
    background: 
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
    url('{{ url_for('static', filename='robot.png') }}');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height:100vh;
">





<nav class="navbar navbar-dark bg-dark shadow">
    

  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">AI Resume Match Tool</span>
  </div>
</nav>

<div class="container mt-5" style="max-width: 900px;">

    <div class="card shadow-lg p-4 border-0 rounded-4">

        <h3 class="text-center mb-4">Analyze Resume Against Job Description</h3>

        <form method="POST" onsubmit="return validateForm()">


            <div class="mb-3">
                <label class="form-label">Resume</label>
                <textarea class="form-control" name="resume" rows="5"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Job Description</label>
                <textarea class="form-control" name="job" rows="5"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Prompt</label>
                <textarea class="form-control" name="prompt" rows="3"></textarea>
            </div>

            <button class="btn btn-primary w-100" id="submitBtn">
                Analyze Resume
            </button>

        </form>

        <!-- Loader -->
        <div id="loader" class="text-center mt-3" style="display:none;">
            <div class="spinner-border text-primary"></div>
            <p>Analyzing with AI...</p>
        </div>

        {% if result %}
<div class="mt-4">
    <h4 class="mb-3">ðŸ“ŠAI Analysis Result</h4>

    <div class="card border-0 shadow-sm">
        <div class="card-body" style="background-color: #eef2f7; max-height: 300px; overflow-y: auto;">
            <pre style="white-space: pre-wrap; font-family: 'Segoe UI', sans-serif;">
{{ result }}
            </pre>
        </div>
    </div>

    <button class="btn btn-outline-secondary btn-sm mt-2" onclick="copyResult()">
        Copy Result
    </button>
</div>
{% endif %}

    </div>

</div>


<script>

function copyResult() {
    const text = document.querySelector("pre").innerText;
    navigator.clipboard.writeText(text);
    alert("Result copied to clipboard!");
}
function validateForm() {
    const resume = document.querySelector("textarea[name='resume']").value.trim();
    const job = document.querySelector("textarea[name='job']").value.trim();
    const prompt = document.querySelector("textarea[name='prompt']").value.trim();

    if (!resume || !job || !prompt) {
        alert("âš  Please fill all fields before analyzing.");
        return false;  // Prevent form submission
    }

    document.getElementById("submitBtn").disabled = true;
    document.getElementById("loader").style.display = "block";

    return true;
}

</script>


</body>
</html>
